<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
  <div>Product Records</div>

</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/addproduct">
        <mat-icon>add</mat-icon> Ajout produit
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/listproduct">
        <mat-icon>format_list_bulleted</mat-icon> Liste Produits
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
  </mat-sidenav-content>
</mat-sidenav-container>
