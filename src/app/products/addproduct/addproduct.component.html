<div class="row justify-content-center mt-5">
  <div class="col-md-4">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="label" required>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input class="form-control" type="text" formControlName="price" required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Ajout produit</button>
        </div>
      </form>
  </div>
</div>
